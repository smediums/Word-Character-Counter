<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="goal">
            <div class="setGoal">
                <input type="text" id="wordsAmount">
                <button class="set" id="set">Set Goal</button>
            </div>
            <div class="wordsTillGoal"></div>
        </div>
        <div class="container">
            <textarea name="" id="inputTextArea" rows="12" placeholder="Place text here"></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="wordCount">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="characterCount">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
